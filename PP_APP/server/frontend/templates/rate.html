{% extends "base.html" %}
{% load static %}
{% block content %}

<section id="about" class="about-section bg-light">
    <div class="container">

    <div class="alert alert-danger alert-dismissible collapse" role="alert">
        <p id="status"></p>
        <button type="button" class="close" onclick="$('.alert').hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <img src="" id="res_img" class="rounded mx-auto d-block" style="max-height:0px;">
    <form id="imageUploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-sm">
                <label id="top-dropzone" class="dropzone top-dropzone" style="background: url({% static 'img/sample_top.png' %}) top left no-repeat;background-size:cover;">                    
                    <div class="text-dropzone text-center align-middle">
                        <h2>TOP VIEW</h2>
                        <p>(Click OR Drag and Drop)</p>
                    </div>
                    <input type="file" hidden id="top_img" required>
                </label>
            </div>
            <div class="col-sm">
                <label id="side-dropzone" class="dropzone side-dropzone" style="background: url({% static 'img/sample_side.png' %}) top left no-repeat;background-size:cover;">
                    <div class="text-center align-middle">
                        <div class="text-dropzone text-align-center">
                            <h2>LOGO VIEW</h2>
                            <p>(Click OR Drag and Drop)</p>
                        </div>
                    </div>
                    <input type="file" hidden id="side_img" required>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Your Email</label>
            <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp"
                placeholder="Enter your email address"  required>
            <small id="emailHelp" class="form-text text-muted">This cannot be empty.</small>
        </div>

        <div class="row">
            <div class="col justify-content-center">
                <input type="submit" id="btnSubmit" name="submit" value="Rate My Package!" class="btn btn-primary btn-lg">
            </div>
        </div>
    </form>
    </div>

    </div>
</section>

{% endblock content %}
