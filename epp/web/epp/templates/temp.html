<style>
body,h1,h2,h3,h4,h5,h6 {
  font-family: "Lato", sans-serif;
}
body, html {
  height: 100%;
  color: #777;
  line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
  background-image: url('http://kaboram.com/wp-content/uploads/2017/12/packaging.jpg');
  min-height: 100%;
}

/* Second image (Portfolio) */
.bgimg-2 {
  background-image: url('https://cdn.shopify.com/s/files/1/1259/9857/products/jigsaw-puzzle-blurry-rainbow-impuzzible-1000-piece-jigsaw-puzzle-1_3615f516-cd39-413f-ba45-363382364c0c_923x700.jpg?v=1565821390');
  min-height: 400px;
}

/* Third image (Contact) */
.bgimg-3 {
  background-image: url("https://www.awakenthegreatnesswithin.com/wp-content/uploads/2019/01/Sunshine-Quotes-1.jpg");
  min-height: 400px;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1600px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
    min-height: 400px;
  }
}
</style>
